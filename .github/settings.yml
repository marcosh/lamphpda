# https://github.com/probot/settings

branches:
    - name: master
      protection:
          enforce_admins: false
          required_pull_request_reviews:
              dismiss_stale_reviews: true
              require_code_owner_reviews: true
              required_approving_review_count: 1
          required_status_checks:
              contexts:
                  -  "Grumphp"
              strict: false
          restrictions: null

labels:
    - name: bug
      color: ee0701

    - name: dependencies
      color: 0366d6

    - name: enhancement
      color: 0e8a16

    - name: question
      color: cc317c

    - name: security
      color: ee0701

    - name: stale
      color: eeeeee

repository:
    allow_merge_commit: true
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: master
    description: "A collection of type-safe functional data structures"
    homepage: https://github.com/marcosh/lamphpda
    topics: functional-programming, data-structures, php, psalm
    has_downloads: true
    has_issues: true
    has_pages: false
    has_projects: false
    has_wiki: false
    name: lamphpda
    private: false
